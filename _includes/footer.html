<footer>
  <div class="wrapper">
    <div class="footer-main">
      <div class="footer-column">
        <div class="footer-heading">
          <b>MSBU Tech &copy; {{site.time | date: "%Y"}}</b>
        </div>
        <div class="footer-list">
          <ul>
            <li><a href="/about/">关于</a></li>
            <li><a href="/about/#join-us">加入我们</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-column">
        <div class="footer-heading">
          订阅
          <i class="fa fa-rss-square" aria-hidden="true"></i>
        </div>
        <div class="footer-list">
          <ul>
            <li>
              <a href="/weekly/feed.xml" target="_blank">
                技术周刊
              </a>
            </li>
            <li>
              <a href="/blog/feed.xml" target="_blank">
                博客
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-column">
        <div class="footer-heading">
          Open Source
        </div>
        <div class="footer-list">
          <ul>
            {% for project in site.data.project %}
            <li><a href="{{ project.link }}">{{ project.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="footer-column">
        <div class="footer-heading">
          MSBU on GitHub
        </div>
        <div class="footer-list">
          <ul>
          {% for org in site.data.orgs %}
          <li><a href="{{ org.link }}">{{ org.name }}</a></li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
